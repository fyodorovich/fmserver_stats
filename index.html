<html>
<head>
	
	<title>FM Server Stats</title>
	<script src="amcharts/amcharts.js"></script>
	<script src="amcharts/serial.js"></script>
	<script src="amcharts/plugins/export/export.min.js"></script>
	<script src="js/serverstats.js"></script>
	
	<link rel="stylesheet" href="amcharts/plugins/export/export.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/serverstats.css" type="text/css" media="all" />

</head>

<body>
	<div id="refresh" class="chooser">
	Refresh every: 
	<select id="ref" name="ref" onchange="reftoggle();">
		<option value="5">5 sec</option>
		<option value="10">10 sec</option>
		<option value="15">15 sec</option>
		<option value="30" selected="selected">30 sec</option>
		<option value="60">1 min</option>
		<option value="120">2 min</option>
		<option value="300">5 min</option>
		<option value="900">15 min</option>
		<option value="3600">1 hour</option>
		<option value="99999999">disabled</option>
	</select>
	</div>
	
	&nbsp; &nbsp; &nbsp; &nbsp;
	
	<div id="log" class="chooser">
		Log Scale:
		<input id="logarithmic" name="logarithmic" type="checkbox" onchange="logarithmictoggle();" />
	</div>
	
	&nbsp; &nbsp; &nbsp; &nbsp;
	
	<div id="statstype" class="chooser">
		Stats Type:
		<select id="chartnum" name="chartnum" onchange="chartnumtoggle();">
			<option value="0" selected="selected">Server</option>
			<option value="1">Clients</option>
		</select>
	</div>
	
	&nbsp; &nbsp; &nbsp; &nbsp;
	
	<div id="plotpoint" class="chooser hide">
		Plot on: 
		<select id="plotpoints" name="plotpoints" onchange="plottoggle();"></select>
		
		&nbsp; &nbsp; &nbsp; &nbsp;
		
		Show top:
		<input id="topx" name="topx" onchange="topxtoggle();" type="number" value="20" />
	</div>
	
	
	<div id="errlogdiv"><div id="errlog" class="noerror"></div></div>
	
	
	<div id="chartdiv"></div>
	
</body>

</html>
